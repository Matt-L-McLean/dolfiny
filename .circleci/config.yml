version: 1
jobs:
  build:
    docker:
      - image: quay.io/fenicsproject/dolfinx:latest
    steps:
      - checkout
      - run:
          name: Flake8
          command: flake8 .
      - run:
          name: Install requirements
          command: pip3 install -r requirements.txt --upgrade
      - run:
          name: Install dolfin-y package
          command: pip3 install .
      - run:
          name: Run Python unit tests (serial)
          command: python3 -m pytest test/.
      - run:
          name: Run Python unit tests (perallel)
          command: mpirun -n 3 python3 -m pytest test/.
